name:               tractor
version:            0.4.0
github:             ak1211/tractor
license:            AGPL-3
author:             Akihiro Yamamoto
maintainer:         ak1211@mail.ak1211.com
copyright:          (c) 2016 Akihiro Yamamoto.

extra-source-files:
- README.md
#- ChangeLog.md

# Metadata used when publishing your package
synopsis:           tractor is an Assets observation application.
category:           Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/ak1211/tractor#readme>

dependencies:
- base >=4.7 && <5
- bytestring
- conduit
- http-conduit
- http-types
- mtl
- resourcet
- safe-exceptions
- text
- time
- utf8-string

library:
  source-dirs: src
  ghc-options: -Wall
  dependencies:
  - aeson
  - attoparsec
  - case-insensitive
  - conduit-extra
  - connection
  - containers
  - html-conduit
  - iconv
  - monad-logger
  - mwc-random
  - network-uri
  - persistent
  - persistent-mysql
  - persistent-template
  - safe
  - servant
  - servant-server
  - tagsoup
  - transformers
  - wai
  - xml-conduit

executables:
  tractor:
    main:               Main.hs
    source-dirs:        app
    ghc-options:
    - -rtsopts
    - -threaded
    - -Wall
    - -with-rtsopts=-N
    dependencies:
    - async
    - optparse-applicative
    - persistent-mysql
    - safe
    - tractor
    - transformers
    - unix

tests:
  tractor-test:
    main:               Spec.hs
    source-dirs:        test
    ghc-options:
    - -rtsopts
    - -threaded
    dependencies:
    - connection
    - hspec
    - QuickCheck
    - tractor

